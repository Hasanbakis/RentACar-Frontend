<div *ngIf="dataLoaded==false" class="spinner-border text-danger d-flex mx-auto" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <h5><p class="font-weight-bold">Car list</p></h5>

  <table *ngIf="dataLoaded==true" class="table table-bordered table-condensed table-hover">
      <thead class="thead-dark">
        <tr>
            <th scope="col">Model</th>            
            <th scope="col">Name</th>
            <th scope="col">Color</th>
            <th scope="col">Model</th>
            <th scope="col">Price</th>
          <th scope="col">Transactions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>{{ car.brandName }}</td>          
          <td>{{ car.carName }}</td>
          <td>{{ car.colorName }}</td>
          <td>{{ car.modelYear }}</td>
          <td>{{ car.dailyPrice }} $</td>
          <td class="operations">
            <button class="btn btn-success" routerLink="/car/update/{{ car.carId }}" ><i class="fas fa-pen-square"></i></button>
            <button class="btn btn-primary" routerLink="/car/delete" ><i class="far fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" routerLink="/car/add" ><i class="far fa-plus-square"></i></button>
