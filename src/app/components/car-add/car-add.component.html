<div class="card">
    <div class="card-header"><h5 class="title font-weight-bold">Ara√ß Ekle </h5></div>
  
    <div class="card-body">
  
      <form [formGroup]="carAddForm">

        <div class="row">
            
            <div class="col-6">
                <div class="mb-3">
                <label for="brandId">Brands </label>
                <div class="form-group">
                  <select id="brandId" class="form-select"  formControlName="brandId">
                    <option [ngValue]="brand.brandId" *ngFor="let brand of brands">{{ brand.brandName }}</option>
                  </select>
                </div>
                </div>
            </div>

            <div class="col-6">
                <div class="mb-3">
                <label for="colorId">Colors </label>
                    <div class="form-group">
                    <select id="colorId" class="form-select"  formControlName="colorId">
                        <option [ngValue]="color.colorId" *ngFor="let color of colors">{{ color.colorName }}</option>
                    </select>
                    </div>
                </div>
            </div>  
        </div>
 
        <div class="row">
            <div class="mb-3">
                <label for="carName">Vehicle name</label>
                <div class="form-group">
                    <input type="text" id="carName" class="form-control" formControlName="carName"/>                   
                </div>
            </div>
        </div>

        
          <div class="row">

            <div class="col-6">
                <div class="mb-3">
                    <label for="modelYear">Model year</label>
                    <div class="form-group">
                        <input type="number" id="modelYear" class="form-control" formControlName="modelYear"/>                   
                    </div>
                  </div>
            </div>

            <div class="col-6">
                <div class="mb-3">
                    <label for="dailyPrice">Daily Price</label>
                    <div class="form-group">
                        <input type="number" id="dailyPrice" class="form-control" formControlName="dailyPrice"/>                   
                    </div>
                  </div> 
            </div>

          </div>

          <div class="row">
            <div class="mb-3">
                <label for="description">Vehicle description</label>
                <div class="form-group">
                    <input type="text" id="description" class="form-control" formControlName="description"/>                   
                </div>
            </div>
        </div>

      </form>
  
    </div>
  
    <div class="card-footer">
      <button class="btn btn-fill btn-primary" [routerLink]="['/cars']" (click)="addCar()">Add vehicle</button>
    </div>
  
  </div>
