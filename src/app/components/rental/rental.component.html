<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded!=false" class="table">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Brand</th>
            <th>Color</th>
            <th>Description</th>
            <th>Rent Date</th>
            <th>Return Date</th>

        </tr>
    </thead>
    <tr  *ngFor="let rental of rentals">
        <td>{{rental.firstName + " " +rental.lastName}}</td>
        <td>{{rental.brandName}}</td>
        <td>{{rental.colorName}}</td>
        <td>{{rental.description}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{(rental.returnDate == null)? "-" : rental.returnDate | date:'dd--MM--YYYY'}}</td>


    </tr>
</table>
