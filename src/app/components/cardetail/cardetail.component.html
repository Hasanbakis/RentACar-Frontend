<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let car of cars" class="carousel-item active" data-bs-interval="10000">
        <img src="{{imageBasePath}}/{{car.imagePath}}" class="d-block w-100" alt="{{car.description}} Image">
      </div>
      <!-- <div class="carousel-item" data-bs-interval="2000">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div> -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div>
    <ul *ngFor="let car of cars" class="list-group list-group-flush">
        <li class="list-group-item">Brand: {{car.brandName}}</li>
        <li class="list-group-item">Color: {{car.colorName}}</li>
        <li class="list-group-item">Model Year:{{car.modelYear}}</li>
        <li class="list-group-item">Price: {{car.dailyPrice}} $</li>
      </ul>
  </div>
