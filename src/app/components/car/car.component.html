<h4>CAR LÄ°STS</h4>
<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<app-carfilter></app-carfilter>
<div class="row" *ngIf="dataLoaded==true">
  <div *ngFor="let car of cars" class="card" style="width: 20rem;">
    <img src="{{imageBasePath}}/{{car.imagePath}}" class="card-img-top" alt="{{car.description}} Image" width="auto" height="auto">
    <div  class="card-body">
      <h5 class="card-title">{{car.description}}</h5>
    </div >
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Brand: {{car.brandName}}</li>
      <li class="list-group-item">Color: {{car.colorName}}</li>
      <li class="list-group-item">Model Year:{{car.modelYear}}</li>
      <li class="list-group-item">Price: {{car.dailyPrice}} $</li>
    </ul>
    <div class="card-body">
      <section style="float:left">
        <button routerLink="/cars/details/{{car.carId}}" type="button" class="btn btn-primary">Details</button>
      </section>
      <section style="float: right">
        <button type="button" class="btn btn-primary">Rent</button>
      </section>
    </div>
  </div>
</div>
