<ul class="list-group">
 <li  [class]="getAllColorClass()"   (click)="setClearCurrentColor()" routerLink = "/cars">All Colors</li> 
  <input type="text" [(ngModel)]="filterTextColor" class="form-control" id="filterTextColor" 
  placeholder="Enter color">
    <li *ngFor="let color of colors | colorFilter:filterTextColor" 
    routerLink ="/cars/color/{{color.colorId}}"
    (click)="setCurrentColor(color)" 
    [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
</ul>
